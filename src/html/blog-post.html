{% extends "base.html" %}

{% block main %}
<main class="section">
	<div class="container" style="max-width: 45em">
		<div class="content">
			<h1 class="title">{{ front.title }}</h1>
			<h3 class="author">{{ front.author }}</h3>
			<p class="date">{{ front.date }}</p>
			{{ body | safe }}
		</div>
	</div>
</main>
{% endblock %}
