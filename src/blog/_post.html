{% extends "_base.html" %}

{% block main %}
<main class="section blog-post">
  <div class="container">
    <div class="content">
      <h2 class="title is-2">{{ front.title }}</h2>
      <h3>{{ front.author }}, {{ front.date }}</h3>
      {{ content | safe }}
    </div>
  </div>
</main>
{% endblock %}
